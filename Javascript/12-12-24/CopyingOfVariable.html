<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>copy of variable</h1>
    <script>
        let n1 = 1;
        let n2 = n1;
        console.log(n1, n2);
        n2 = 2;
        console.log(n1, n2);

        let s1 = {
            name: "Kiran",
            city: "Bangalore"
        };

        let s2 = s1;
        console.log(s1.city, s2.city);
        s2.city = "Hyderabad";
        console.log(s1.city, s2.city);
    </script>
</body>
</html>
