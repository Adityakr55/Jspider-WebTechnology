<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1 = {
            sid:"jsp101",
            firstName:"Aditya",
            birthyear:2002
        };

        let s2 = {
            sid:"jsp102",
            firstName:"Rohan",
            birthyear:2001
        };

        let calcAge = function()
        {
            console.log(this);
            let d1 = new Date();
            let currentYear = d1.getFullYear();
            let age = currentYear - this.birthyear;
            console.log(age);
        }

        //calcAge.call(); // console.log(this) will give window object as output.
        calcAge.call(s1);
        calcAge.call(s2);
    </script>
</body>
</html>
