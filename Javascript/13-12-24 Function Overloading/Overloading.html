<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function Overloading</h1>
    <script>
        main();
        function main() {
            add(1, 2);
        }

        function add(a, b) {
            let res = a + b;
            console.log(res);
        }
        function add(a, b, c) {
            let res = a + b + c;
            console.log(res);
        }

        
    </script>
</body>
</html>
