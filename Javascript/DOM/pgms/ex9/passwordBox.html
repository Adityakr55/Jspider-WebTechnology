<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../BootStrap/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
       .open{
        display: none;
       }
        .close{
            display: none;
        }
    </style>
</head>

<body>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-header bg-dark">
                        <h4 class="text-white text-center">Login Form</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">

                            <div class="input-group mb-3">
                                <div class="input-group-text">
                                    <i class="bi bi-eye open" id="check-box"></i>
                                    <i class="bi bi-eye-slash close" id="check-box"></i>

                                </div>
                                <input type="password" class="form-control" aria-label="Text input with checkbox"
                                    placeholder="Enter password" id="pass-box">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <script>
        let checkBox = document.getElementById('check-box');
        let passBox = document.getElementById('pass-box');

        checkBox.addEventListener('click', function () {
            // if (checkBox.checked) {
            //     passBox.setAttribute('type', 'text');
            // } else {
            //     passBox.setAttribute('type', 'password');
            // }

            let getAtt = passBox.getAttribute('type');

            if (getAtt === 'text') {
                passBox.setAttribute('type', 'password');
            } else {
                passBox.setAttribute('type', 'text');
            }



        });

    </script>
</body>

</html>
