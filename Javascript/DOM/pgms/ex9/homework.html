<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../BootStrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        button {
            outline: 0px;
            border: 0px;
            padding: 10px 20px;
            border-radius: 100%;
            font-weight: bold;
        }

        .active {
            background-color: black;
            color: white;
        }

        .hidden {
            display: none;
        }

        .btn1 {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class=" container-fluid">
            <a href="#" class="navbar-brand">ðŸ›’ Amazon</a>
            <div>
                <button id="modal-btn">Modal</button>
            </div>
        </div>
    </nav>
    <section class="container-fluid mt-4" id="modal-content">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="row ">
                            <div class="col-3 ">
                                <button id="one">1</button>
                            </div>
                            <div class="col-3">
                                <button id="two">2</button>
                            </div>
                            <div class="col-3">
                                <button id="three">3</button>
                            </div>
                            <div class="col-3">
                                <button id="cancel">âœ–</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <h2 id="print-msg"></h2>
                    </div>
                    <div class="card-footer ">
                        <div class="row text-center">
                            <div class="col-4">
                                <button id="prev-btn" class="active btn1">Previous</button>
                            </div>
                            <div class="col-4">

                            </div>
                            <div class="col-4">
                                <button id="next-btn" class="active btn1">Next</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <script>
        let modalbtn = document.getElementById('modal-btn');
        let prevbtn = document.getElementById('prev-btn');
        let nextbtn = document.getElementById('next-btn');
        let firstBtn = document.getElementById('one');
        let secondBtn = document.getElementById('two');
        let thirdBtn = document.getElementById('three');
        let cancelBtn = document.getElementById('cancel')
        let printmsg = document.getElementById('print-msg');
        let modalcontent = document.getElementById('modal-content');

        let message = ["Good Morning", "Good Evening", "Good Night"];
        let step = 1;

        function updateUI() {
            printmsg.textContent = message[step - 1];
            if (step >= 1)
                firstBtn.classList.add('active');
            else
                firstBtn.classList.remove('active');
            if (step >= 2)
                secondBtn.classList.add('active');
            else
                secondBtn.classList.remove('active');
            if (step >= 3)
                thirdBtn.classList.add('active');
            else
                thirdBtn.classList.remove('active');
            if (step == 1) prevbtn.classList.add('btn1');
            else
                prevbtn.classList.remove('btn1');
            if (step == 3) nextbtn.classList.add('btn1');
            else
                nextbtn.classList.remove('btn1');
        }
        nextbtn.addEventListener('click', function () {
            if (step < 3) step++;
            updateUI();

        })
        prevbtn.addEventListener('click', function () {
            if (step > 1)
                step--;
            updateUI();
        })
        cancelBtn.addEventListener('click', function () {
            modalcontent.classList.add('hidden');
        })
        modalbtn.addEventListener('click', function () {
            modalcontent.classList.remove('hidden');
        })

        document.addEventListener('keydown', function (e) {
            if (e.key == 'Escape' && !modalcontent.classList.contains('hidden'))
                modalcontent.classList.add('hidden');
        })

        updateUI();
    </script>
</body>

</html>
