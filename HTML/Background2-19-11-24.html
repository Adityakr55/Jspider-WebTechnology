<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        .container{
            border: 2px solid black;
            width: 300px;
            height: auto;
            text-align: center;
            padding: 30px 0px;
            background-image: url(https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.jpg);
            background-size: cover;
            margin: 300px auto;
            border-radius: 20px;
        }

        input,button{
            background: transparent;
            
            border: none;
            color: red;
            border-bottom: 2px dotted rgb(234, 13, 13);
            margin: 10px;
        }
        body{
            background-image: url(https://wallpapers.com/images/featured/nature-2ygv7ssy2k0lxlzu.jpg);
            background-repeat: repeat;
            /* background-size: cover; */
        }
        .container:hover{
            box-shadow: white 0px 0px 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
            <input type="text" placeholder="Enter the username">
        </div>
        <div class="child" >
            <input type="text" placeholder="Enter the password">
        </div>
        <div class="child">
            <input type="text" placeholder="Re-enter the password">
        </div>
        <div class="child">
            <button style="cursor: pointer;color:wheat;">Submit</button>
        </div>
    </div>
   
</body>
</html>
