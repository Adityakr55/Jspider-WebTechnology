<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/css/all.css">

    <style>
        div{
            
            background-color: black;
            padding: 20px;
            text-align: center;
            
        }

        div>a
        {
            text-decoration: none;
            font-size: 18px;
            color: white;
            background-color: orange;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 20px;
            
             }
        a:hover{
            background-color: gray;
            color: aliceblue;
            box-shadow: 5px 5px 10px white;
        }
        
    </style>
</head>
<body>
    <div>
        <a href=""><i class="fa-solid fa-house"></i> Home</a>
        <a href=""><i class="fa-solid fa-book"></i> Courses</a>
        <a href=""><i class="fa-solid fa-calendar-days"></i> Batch</a>
        <a href=""><i class="fa-solid fa-cubes"></i> Corporates</a>
        <a href=""><i class="fa-solid fa-map-location-dot"></i> Contacts</a>
        <a href=""><i class="fa-sharp-duotone fa-solid fa-users"></i> Placements</a>
        <a href=""><i class="fa-solid fa-pen-to-square"></i> Enquiry</a>
    </div>
</body>
</html>
