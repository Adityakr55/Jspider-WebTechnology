<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Selector</title>

    <style>
        h1::first-letter{
            color: orange;
        }

        p::before{
            content: "This is Aditya ";
        }
        P::after{
            content: " This is Aditya";
        }
        p::selection{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Jspider</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam delectus
     architecto sint iure eius, cupiditate atque eum quod rem esse, error omnis 
     odit enim odio quae facere assumenda blanditiis et?</p>
</body>
</html>
