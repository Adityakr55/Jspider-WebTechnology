<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
</head>
<body>

            </tr>
            <tr>
                <td>102</td>

            </tr>
            <tr>
                <td>103</td>
                <td>Amit</td>
                <td rowspan="2">Python</td>
            </tr>
            <tr>
                <td>104</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
