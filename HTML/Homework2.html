<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>

    <style>
        div{
            width: 150px;
            height: 150px;
            border: 5px solid black;
            position: relative;
        }
        #topLeft{
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
        }
        #topRight{
            position:absolute;
            top: 10px;
            right: 10px;
            background-color: green;
        }
        #middle{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: blue;
        }
        #bottomLeft{
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: yellow;
        }
        #bottomRight{
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="topLeft"></div>
    <div id="topRight"></div>
    <div id="middle"></div>
    <div id="bottomLeft"></div>
    <div id="bottomRight"></div>
</body>
</html>
