<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item-properties</title>
    <style>

        .container{
            display: flex;
            gap: 10px;
            border: 2px solid black;
            height: 100vh;
        }
        .items{
            height: 100px;
            width: 100px;
            background-color: brown;
            color: white;
        }
        .three{
            order: -2;
        }
        .two,.five{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items one">Item-1</div>
        <div class="items two">Item-2</div>
        <div class="items three">Item-3</div>
        <div class="items four">Item-4</div>
        <div class="items five">Item-5</div>
    </div>
</body>
</html>
