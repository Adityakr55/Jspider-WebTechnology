<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style>
        a{
            display: block; /* anchor tag is inline element but we can make it block level by using display:block; property */

        }
        .home{
            background-color: aqua;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="" class="home">Home</a>
        <a href="">Courses</a>
        <a href="">Placement</a>
        <a href="">Contacts</a>
        <a href="">Enquiry</a>
    </div>

</body>
</html>
