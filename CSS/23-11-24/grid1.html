<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,auto);
            gap: 20px;
            height: 98vh;
            border: 2px solid red;
            padding: 5px;
        }
        .child{
            background-color: aqua;
            border: 2px solid black;

        }
        .three{
            /* grid-column: 3/4; */
            grid-column-start: 3;
            grid-column-end: 4;
            /* grid-row: 1/3; */
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .four{
            grid-column: 1/3;
            grid-row: 2/3;
        }
        .six{
            grid-column: 2/4;
            grid-row: 3/4;
        }

        .child:hover {
            box-shadow: 0px 0px 10px 5px gray;
            transform: scale(1.01);
            transition: transform 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="child one ">Item-1</div>
        <div class="child two">Item-2</div>
        <div class="child three">Item-3</div>
        <div class="child four">Item-4</div>
        <div class="child five">Item-5</div>
        <div class="child six">Item-6</div>
    </div>
</body>
</html>
