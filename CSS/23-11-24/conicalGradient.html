<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conical gradient</title>
    <style>
        .container{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child{
            height: 500px;
            width: 500px;
            background-image:conic-gradient(yellow 0deg,yellow 135deg,red 135deg,red 315deg,yellow 315deg,yellow 360deg);
            border: 2px solid black;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
</html>
