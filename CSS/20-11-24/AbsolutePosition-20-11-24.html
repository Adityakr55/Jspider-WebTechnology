<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>

        /* In absolute position it takes the position from the parent or grand parent position
        if parent or grand parent position is relative , if parent as well as grand parent position
        is not relative then it takes the position from  */
        .child{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: aqua;
            margin: 50px 50px;
            top: 0px;
            position: absolute;
        }
        .parent{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: yellow;
            margin: 50px 50px;
            /* position: relative; */
        }
        .grandParent{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-color: blue;
            /* position: relative; */
        }
        .childchild{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            background-color: black;
            /* margin: 50px 50px; */
            top: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grandParent">
            <div class="parent">
                <div class="child">
                    <div class="childchild"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
