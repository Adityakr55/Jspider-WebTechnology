<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style>
        .items{
            height: 100px;
            width: 100px;
            background-color:blue;
            border: 2px solid red;
            color: white;
            margin: 10px;
            /* display: inline; <!-- when we want to convet block level element to inline element 
                but height and width property will not work--> */
            display: inline-block; /* by using display: inline-block; we can make block level element 
            to inline element but in this case height and width property will also work */
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">Item-1</div>
        <div class="items">Item-2</div>
        <div class="items">Item_3</div>
        <div class="items">Item_4</div>
        <div class="items">Item_5</div>
    </div>
</body>
</html>
