<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div{
            width: 10vw;
            height: 10vw;
            border: 2px solid red;
            animation: moving 3s;
            position: relative;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            border-radius: 50%;
        }
        body{
            background-color: black;
        }
        @keyframes moving {
            0%,100%{
                top: 0px;
                left: 0px;
                background-color: green;
                
            }
            25%{
                top: 0px;
                left: 600px;
                background-color: red;
            }
            50%{
                top: 600px;
                left: 600px;
                background-color: pink;
            }
            75%{
                top:600px;
                left: 0px;
                background-color: aquamarine;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div></div>
    </div>
</body>
</html>
