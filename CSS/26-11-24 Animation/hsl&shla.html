<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL</title>
    <style>
        .a{
            height: 50vh;
            border: 2px solid black;
            background-color: hsl(0, 16%, 31%);
        }
        .b{
            height: 50vh;
            border: 2px solid black;
            background-color: hsla(0, 16%, 31%, 0.5);
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
</body>
</html>
