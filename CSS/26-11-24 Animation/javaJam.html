<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam Coffee house</title>
    <link rel="stylesheet" href="javaJam.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/image.png" alt="">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Jobs</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="heading">
                <h1>JavaJam Coffee House</h1>
            </div>
            <div class="form">
                <h2>Jobs at JavaJam</h2><br>
                <span id="text">Want to work at JavaJam? Fill out the form below to start your</span><br> <span> Required fields are marked with an asterisk (*).</span>
                <div class="form-container">
                    <div class="labels-column">
                        <label for="name"><span class="required-marker">*</span> Name:</label>
                        <br>
                        <label for="email"><span class="required-marker">*</span> E-mail:</label>
                        <br>
                        <label for="textarea"><span class="required-marker">*</span> Experience:</label>
                    </div>
                    <div class="inputs-column">
                        <input type="text" name="name" id="name" required>
                        <br>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <textarea cols="30" rows="4" name="experience" id="textarea"></textarea>
                        <div class="button-container">
                            <button>Apply Now</button>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
        
        
    </div>
    <footer>
        <span>Copyright &copy; 2024 JavaJam Coffee House</span><br>
        <span><a href="mailto:java@jam.com">java@jam.com</a></span>
    </footer>
    
</body>
</html>
