<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style>
        .container:hover .items{
            display: block;
        }
        .items{
            display: none;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>Global</span>
        <div class="items">
            <a href="">United Kingdom</a>
            <a href="">United States</a>
        </div>
    </div>
</body>
</html>
