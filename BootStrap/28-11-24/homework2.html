<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-4">
        <div class="col-6 ">
            <div class="card">
                <div class="card-header text-center bg-dark text-white" >
                    <h1 class="p-2">Stop Watch</h1>
                </div>
                <div class="card-body text-center border-none d-flex row">
                    <div><span>20:46</span></div>
                    <div>
                    <button class="btn btn-primary m-2" id="start">Start</button>
                    <button class="btn btn-danger m-2" id="stop">Stop</button>
                    <button class="btn btn-warning m-2" id="reset">Reset</button>
                    </div>
                    
                </div>
        </div>
    </div>
</body>
</html>
