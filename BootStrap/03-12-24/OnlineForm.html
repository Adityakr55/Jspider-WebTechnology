<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
    <div class="heading"><h1>ONLINE JOB APPLICATION FORM</h1></div>
    <div class="form">
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="">First Name</label></td>
                        <td> <input type="text"></td>
                        <td> <label for=""> Middle Name</label></td>
                        <td><input type="text"></td>
                        <td><label for="">Last Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Father Name</label></td>
                        <td><input type="text"></td>
                        <td><label for="">Mother Name</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Current Address</label></td>
                        <td><textarea name="" id="" cols="15" rows="5"></textarea></td>
                        <td><label for="">Permanent Address</label></td>
                        <td><textarea name="" id="" cols="15" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Phone Number</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">LandLine Number</label></td>
                        <td><input type="number"></td>
                        <td><label for="">Mobile Number</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">Date Of Birth</label></td>
                        <td><input type="date"></td>
                        <td><label for="">Place Of Birth</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Select Gender</label></td>
                        <td></td>
                        <td><input type="radio">Male</td>
                        <td><input type="radio">Female</td>
                    </tr>
                    <tr>
                        <td><label for="">Highest Qualifications</label></td>
                        <td><input type="text"></td>
                        <td><label for="">Year of Passing</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label for="">Language Known</label></td>
                        <td></td>
                        <td><input type="radio"> Telugu</td>
                        <td><input type="radio"> Hindi</td>
                        <td><input type="radio"> English</td>
                    </tr>
                    <tr>
                        <td><label for="">Select Ur Hobbies</label></td>
                        <td></td>
                        <td><input type="radio"> Eating</td>
                        <td><input type="radio"> Coding</td>
                        <td><input type="radio"> Sleeping</td>
                    </tr>
                    <tr>
                        <td><label for="">About Yourself</label></td>
                        <td><textarea name="" id="" cols="15" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">Nationality</label></td>
                        <td><input list="country" placeholder="Select the country"></td>
                        <datalist id="country">
                            <option value="India">
                            <option value="USA">
                            <option value="UK">
                            <option value="Australia">
                            <option value="Canada">
                        </datalist>
                    </tr>
                    <tr>
                        <td><label for="">Aadhar Card Number</label></td>
                        <td><input type="number"></td>

                        <td><label for="">Pancard Number</label></td>
                        <td><input type="number" name="" id=""></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Education Details</legend>
                <table class="education">
                    <tr>
                        <td><label for="">S.No</label></td>
                        <td><label for="">Qualifications</label></td>
                        <td><label for="">Institute/University</label></td>
                        <td><label for="">Year Of Passing</label></td>
                        <td><label for="">Marks(%)</label></td>
                    </tr>
                    <tr>
                        <td><label for="">1</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type=""></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type=""></td>
                    </tr>
                    <tr>
                        <td><label for="">3</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type=""></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <table class="education">
                    <tr>
                        <td><label for="">S.No</label></td>
                        <td><label for="">Company</label></td>
                        <td><label for="">Work/Roles</label></td>
                        <td><label for="">From Date</label></td>
                        <td><label for="">To Date</label></td>
                    </tr>
                    <tr>
                        <td><label for="">1</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type=""></td>
                    </tr>
                    <tr>
                        <td><label for="">2</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type=""></td>
                    </tr>
                    <tr>
                        <td><label for="">3</label></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="date"></td>
                        <td><input type=""></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Other Details</legend>
                <table>
                    <tr>
                        <td><label for="">Job Type</label></td>
                        <td><input type="radio"> Permanent</td>
                        <td><input type="radio"> Contract</td>
                        <td><input type="radio"> Other</td>
                    </tr>
                    <tr>
                        <td><label for="">Date of Joining</label></td>
                        <td><input type="date"></td>
                        <td><label for="">Time of Joining</label></td>
                        <td><input type="time"></td>
                    </tr>
                    <tr>
                        <td><label for="">Preferred Job Location</label></td>
                        <td><input type="radio"> Hyderabad</td>
                        <td><input type="radio"> Bangalore</td>
                        <td><input type="radio"> Other</td>
                    </tr>
                    <tr>
                        <td><label for="">Willing to Relocate to Hyderabad ?</label></td>
                        <td></td>
                        <td><input type="radio">Yes</td>
                        <td><input type="radio">No</td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                        <label for=""> I am here declaring that all above <br> mentioned information is true as <br> per my information</label>
                        </td>
                    </tr>
                    <tr id="submit">
                        <td></td>
                        <td ><input  type="submit"></td>
                        <td><input type="reset"></td>
                        <td></td>
                    </tr>
                </table>
        </form>
    </div>
</div>
</body>
</html>
