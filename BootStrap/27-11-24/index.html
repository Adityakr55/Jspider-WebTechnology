<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../../HTML/fontawesome-free-6.6.0-web/css/all.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-header">
              <img
                class="img-fluid"
                src="https://images.puma.com/image/upload/f_auto,q_auto,b_rgb:fafafa,w_600,h_600/global/379438/10/sv01/fnd/IND/fmt/png/Conduct-Pro-Unisex-Running-Shoes"
              />
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h4 class="text-center">Likes:-<i class="fa-sharp fa-solid fa-thumbs-up"id="likes"></i></h4>
                </div>
                <div class="col">
                  <h4 class="text-center">
                    Dis-likes:-<i
                      class="fa-solid fa-thumbs-down"
                      id="dislikes"
                    ></i>
                  </h4>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <h4 class="text-center" id="total"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let likes = document.getElementById("likes");
      let dislikes = document.getElementById("dislikes");
      let total = document.getElementById("total");

      let totallikes = localStorage.getItem("likes")
        ? Number(localStorage.getItem("likes"))
        : 0;
      let totaldislikes = localStorage.getItem("dislikes")
        ? Number(localStorage.getItem("dislikes"))
        : 0;

        likes.textContent = totallikes;
        dislikes.textContent= totaldislikes;
      total.textContent = `Total:- ${totallikes - totaldislikes}`;

      likes.addEventListener("click", () => {
        totallikes++;
        localStorage.setItem("likes", totallikes);
        likes.textContent = totallikes;
        total.textContent = `Total:- ${totallikes-totaldislikes}`;
      });
      
      dislikes.addEventListener("click", () => {
       totaldislikes++;
       localStorage.setItem("dislikes", totaldislikes);
        dislikes.textContent = totaldislikes;
        total.textContent = `Total:- ${totallikes - totaldislikes}`;
      });
    </script>
  </body>
</html>
