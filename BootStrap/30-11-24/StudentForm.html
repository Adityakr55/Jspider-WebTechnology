<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="w-50 m-auto mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class=" bg-dark text-white py-3 rounded">Student Form</h1>
                </div>
                <div class="card-body">
                    <input type="text" placeholder="Enter the Student name" class="form-control">
                    <input type="text" placeholder="Enter the Father name" class="form-control mt-3">
                    <input type="email" placeholder="Enter Email" class="form-control mt-3">

                    <div class="mt-3">
                        <label for="">Gender</label>
                        <div class="row">
                            <div class="col-2">
                                <input type="radio" name="radio"> <span>male</span>
                            </div>

                            <div class="col-2">
                                <input type="radio" name="radio"><span>female</span>
                            </div>

                            <div class="col-2">
                                <input type="radio" name="radio"><span>other</span>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button class="btn btn-primary px-3">Submit</button>
                        </div>
                        </div>
                    </div>
                


                </div>
            </div>
        </div>
    </div>
</body>
</html>
