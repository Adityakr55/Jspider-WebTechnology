<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <form action="">
        <div class="container-fluid ">
            <div class="m-auto w-50 text-center mt-5">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h1>Login Form</h1>
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="Enter the UserName" class="form-control">
                        <input type="password" placeholder="Enter the password" class="form-control mt-3">
                        <button class="btn btn-dark text-white px-5 mt-3">Submit</button>
                       
                    </div>
                </div>
            </div>
            
        </div>
    </form>

    <form action="" class="mt-5">
        <div class="container-fluid">
            <div class="w-50 text-center m-auto">
                <div class="card">
                    <div class="card-header bg-dark text-white ">
                        <h1>Login Form</h1>
                    </div>
                    <div class="card-body">
                        <input type="text" placeholder="Enter your UserName" class="form-control">
                        <input type="password" placeholder="Enter your password" class="form-control mt-3">
                        <div >
                            <button class="btn btn-dark px-5 mt-3">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
